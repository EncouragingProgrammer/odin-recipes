    <h1>Oma's Salad Dressing</h1>
    <p><a href="../index.html">Homepage</a></p>
    <img src="../images/dressing.jpg" width="400" Alt="Jar of prepared salad dressing.">
    <p>Oma's simple and delicious salad dressing!</p>
    <h3>Ingredients</h3>
    <ul>
        <li>5 Tbsp white vinegar</li>
        <li>3 Tbsp olive oil</li>
        <li>1/2 tsp sugar</li>
        <li>1 tsp garlic powder</li>
        <li>salt & pepper to taste</li>
    </ul>
    <h3>Directions</h3>
    <ol>
        <li>Mix all ingredients and add to your favourite salad!</li>
    </ol>
    
</body>
